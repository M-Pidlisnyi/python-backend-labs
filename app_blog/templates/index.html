<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>Blog</title>
    </head>
    <body>
        {%for article in articles%}
            {%if article.main_page %}
                <h2>{{article.title}}</h2>
                <p>
                    {{article.description}}
                </p>
                <p>
                    -{{article.category}} on {{article.publication_date}}
                </p>
            {%endif%}
        {%endfor%}
    </body>
</html>
